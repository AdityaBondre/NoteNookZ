<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <!-- Login Form -->
    <form id="loginForm" style="margin-top: 20px;">
        <h1>Login</h1>
        <div>
            <label for="loginEmail">Email:</label>
            <div>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
        </div>
        <div>
            <label for="loginPass">Password:</label>
            <div>
                <input type="password" id="loginPass" placeholder="Enter your password" required>
                <i class="fa-solid fa-key"></i>
            </div>
        </div>
        <button type="submit" class="button">Login</button>
    </form>

    <script>
       

       // Login Form Submission
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const loginEmail = document.getElementById('loginEmail').value.trim();
    const loginPass = document.getElementById('loginPass').value.trim();

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === loginEmail && u.password === loginPass);

    if (user) {
        alert(`Welcome back, ${user.name}!`);
        // Redirect to index.html
        window.location.href = '../index.html';
    } else {
        alert('Invalid email or password.');
    }
});

    </script>
</body>
</html>
